<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>
</head>

<style>
    

main{
    background-color: gainsboro;
    margin: auto;
   width: 50%;
  border: 3px solid grey;
  padding: 10px;
  height: 500px;
  width:400px
}

input{
    padding-bottom: 10px;
}

</style>
<body>

    <h1 id="logo">WishMatch</h1>
    <main>
        <h2>Sign Up</h2>
        <form id = "signup">
            <label for = "fname">First Name: </label><br>
            <input type="text" id="fname" name="fname" size="50"><br>

            <label for = "lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname" size="50"><br>

            <label for = "email">Email: </label><br>
            <input type="text" id="email" name="email" size="50"><br>

            <label for = "uname">UserName: </label><br>
            <input type="text" id="uname" name="uname" size="50"><br>

            <label for = "password">Password (8 Characters required): </label><br>
            <input type="password" id="password" name="password" minlength="8" size="50" required><br>

            <input type="submit" onclick="window.location.href='login.html'" value = "Submit">
   </form>
    </main>
</body>
<script src = "FirebaseConfig.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js"></script>
<script src="FirebaseConfig.js"></script>
<script>
    const { getFirestore, doc, setDoc } = firebase.firestore;
    const { getAuth, createUserWithEmailAndPassword } = firebase.auth;
    const db = getFirestore();
    const form = document.querySelector('#signup');
    const auth = getAuth();

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, form.email.value, form.password.value);
            const user = userCredential.user;
            await setDoc(doc(db, "profile", `${form.email.value}`), {
                fname: form.fname.value,
                lname: form.lname.value,
                email: form.email.value,
                uname: form.uname.value   
            });
            form.fname.value = '';
            form.lname.value = '';
            form.email.value = '';
            form.uname.value = '';
        } catch (error) {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorMessage);
        }
    });
</script>

</html>
